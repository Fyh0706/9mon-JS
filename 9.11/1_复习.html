<script>
   /* 
        下载安装git完之后
        git config --global user.name  个人用户名
        git  config --global user.eamail    个人邮箱
        //初始化个人信息   一个电脑初始化一次即可
        git config --list 查看个人信息  退出 q键
        git init 把本地文件初始化仓库
        工作区      缓存区   历史区
        平时写代码都是在工作区
         git status     查看本地仓库的状态
                    红色 工作区有修改没有提交到缓存区
                    绿色  工作区的修改提交到了缓存区 但是缓存区的内容没有被提交到历史区
         git add . 把所有文件的修改都提交到缓存区
         git commit -m "备注" 把所有缓存区的内容都提交到历史区
         
         //把本地历史区的代码提交到远程仓库(gitHub  gitLab  码云)
         首先得有远程仓库
         把本地仓库和远程仓库建立起链接
         git remote  add origin 远程仓库地址
         git push 把本地代码提交到远程  首次push 需要按照提示进行提交
         提交代码的流程
         git add.
         git commit -m "备注"
         git push 
         

         

         若多人合作 那么提交git push 之前 一般都会要求 先git pull 下拉一下
         git pull 时把远程的代码   下拉到本机

        第二种建仓库的套路
         先在远程创建一个仓库  然后通过 git clon 远程仓库地址  的方式把远程仓库克隆到本地
        然后再去进行代码开发。
        

        //
