<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1 ref='qqq'>{{name}}</h1>
        <h2 ref='qqq'>{{name}}</h2>
        <h2 ref='qqq'>{{name}}</h2>
        <h2 ref='qqq'>{{name}}</h2>
        -----------------------------------------------
        <h2 v-for='i  in ary' ref='www'>{{name}}</h2>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            ary: [1, 2, 3, 4]
        },
        created() {
            console.log(this);

        },
        mounted() {
            //ref 获取元素  在多个元素的时候只能获取一个
            // v-for 循环出来的 时候    获取的是一个数组
            //DOM 的更新是一个异步操作
            this.ary.pop();

            this.$nextTick(() => {
                //这个回调函数会在DOM更新完整之后触发
                //异步执行   
                console.log(this.$refs.www.length);
            });
            this.ary.pop();
       
        },
    })
</script>
