<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .mybtn {
            min-width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 0 15px;
            outline: none;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .mybtn:hover {
            background: rgb(97, 145, 218);
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{name}}</h1>
        <my-button>这是自己定义的文本</my-button>
        <my-button></my-button>
    </div>
</body>
<!--   插槽就是把自定义组件/标签 内 包含的部分 我们可以在组件内部通过使用<slot></slot> 放到对应的标签里面
    <slot>里面为默认内容</slot>
-->
<template id='myButton'>
    <button class="mybtn" @click='fn'>
        <slot>按钮</slot>
    </button>
</template>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-button', {
        template: '#myButton',
        props: ['text'],
        methods: {
            fn(e) {
                this.$emit('click', e)
            }
        },
        created() {
            console.log(this)
        },
    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        }
    })
</script>
