<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            border: 1px solid #eee;
            border-radius: 10px;
            width: 500px;
            margin: auto;
            box-shadow: 3px 10px 50px 40px rgba(92, 176, 224, 0.8);
        }

        ul li:nth-child(2n) {
            background: #10bb7a;
            color: salmon;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{name}}</h1>
        <list :data='ary'>
            <template slot-scope='qqq'>
                <h2>姓名： <i>{{qqq.www.name}}</i>&nbsp;&nbsp;&nbsp; ;

                    &nbsp;&nbsp;年龄 <i>{{qqq.www.age}}</i> </h2>
                   索引是： {{qqq.$index}}

            </template>
        </list>
    </div>
</body>
<template id='list'>
    <ul>
        <li v-for="(item,index) in data" :key="item.age">
            <slot :www='item' :$index='index'></slot>
        </li>
    </ul>
</template>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let list = {
        template: "#list",
        props: ['data']
    }
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            ary: [{ name: "小明", age: 18 }, { name: "车干", age: 24 }, { name: "蝈蝈", age: 26 }]
        },
        components: {
            list
        }
    })
</script>
