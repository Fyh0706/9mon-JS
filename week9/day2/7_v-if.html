<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <input type="number" v-model='n'>
        <!--    <h1 v-if='n%2==0'>{{name}}</h1> -->
        <!--  <span></span>  
            v-if 和 v-else
    
        -->
        <!--   <h2 v-else-if='n%3===0'>{{n+name}}</h2> -->
        <h1 v-if='n%2==0'>v-if</h1>
        <h1 v-show='n%2==0'>v-show</h1>
        <!-- 
             v-show 只是让元素隐藏了
             v-if  元素整个就不加载
             v-for 的优先级 要比 v-if高  也就是先处理v-for 在处理v-if

         -->
        <button @click='change'>切换</button>
        <input v-if='flag' type="text" placeholder="姓名" key='1'>
        <input v-else type="text" placeholder="年龄" key='2'>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            n: 0,
            flag: true
        },
        methods: {
            change() {
                this.flag = !this.flag;
            }
        },
    })
</script>
