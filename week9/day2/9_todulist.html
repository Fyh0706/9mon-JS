<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{name}}</h1>
        <input type="text" @keydown.13='sb' v-model='todo'>
        <ul>
            <li v-for='(item,index) in todolist'>{{index+1.}}. {{item}}
                <button @click='clear(index)'>X</button>
            </li>
        </ul>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: '珠峰',
            todo: undefined,
            todolist: []
        },
        methods: {
            sb() {
                this.todo ? (this.todolist.unshift(this.todo),this.todo = undefined) : '';
                
            },
            clear(index) {
                   this.todolist.splice(index,1)
            }

        },
    })
</script>
