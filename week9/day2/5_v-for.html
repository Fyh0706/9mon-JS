<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     [v-cloak]{
         display: none;
     }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h1>{{name}}</h1>
        <ul>
            <!-- 
               v-for 用在那个标签上 就循环展示那个标签
               v-for ='自定义变量 in data中的数据'
               自定义的变量只能在标签内部使用

             -->
            <li v-for='qqq in ary'>{{qqq}}
                <span v-for='qqq in [1,2,3]'>{{qqq}}</span>
            </li>
        </ul>
        <button @click='ary.reverse()'>翻转</button>
        <ul>
            <li v-for='(v,i) in ary'>索引是{{i}}<br> 值是：{{v}}<br></li>
        </ul>
        <ul>
            <li v-for='(v,k,i) in obj'>
                   {{v}},{{k}},{{i}}
                 <!-- value  k key   i index 索引 -->

            </li>
        </ul>
        <ul>
            <li v-for='s in str'>{{s}}</li>
        </ul>
        <
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            ary:[100,200,300,400],
            obj:{
                a:10,b:20,v:30
            },
            n:5,
            str:'hello world'
        }
    })
</script>
