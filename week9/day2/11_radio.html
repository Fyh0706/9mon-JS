<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{name}}</h1>
        <input type="radio" id="" value="woman" v-model='sex'>女
        <input type="radio" id="" value="man" v-model='sex'>男


        <!-- 
            selectbox
         -->
        <select v-model='fruit' @change='fn'>
            <option value="apple">苹果</option>
            <option value="banana">香蕉</option>
            <option value="orange">橘子</option>
        </select>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            sex: 'woman',
            fruit: 'apple'
        },
        methods: {
            fn() {
                console.log(this.fruit);
                
            }
        },
    })
</script>
