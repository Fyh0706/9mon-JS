<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{name}}</h1>
        <my></my>
        {{qqq}}
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //把(混入对象) 中的data  合并到每一个组件的data中
    //若属性名重复  则以组件中的data为准  
    //把混入对象  中的所有钩子函数  添加到每一个组件，并且 都是先执行的混入对象的钩子函数  再去执行逐渐对应钩子函数
    Vue.mixin({
        data(){
            return {
                qqq:123,
                name:123
            }
        },
        beforeCreate() {
            console.log('min beforeCreate')
        },
        mounted() {
            console.log('mixin mounted')
        }
    })

    Vue.component('my', {
        render(h){
            return h('h2',{class:'qqqq'},'12343')
        },
       beforeCreate() {
            console.log('my --bbbb')
        },
        mounted() {
            console.log('my mounted')
        }
    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        },
        beforeCreate() {
            console.log(' app-aaaaaaaa')
        },
       
    })
</script>
