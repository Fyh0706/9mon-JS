<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        父子之间的数据传递  
         自定义属性 + props        自定义事件 + $emit()
         $parent   $children  $refs  通过获取对应的实例
         $attrs 获取没有被props接收的行内自定义属性 
         $listeners  获取行内自定义事件
         provide/inject  父组件设置  所有后代组件都能使用
         eventBus  单建一个Vue 实例  使用$on   和$emit 实现数据交互
        Vuex

        插槽  自定义标签  包含的部分  我们可以使用插槽的方式转化
        
        JSX  $cteateElement(标签名,{行内属性},标签内容 ) 返回值是一个虚拟dom

        v-model    :value  @input

     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{name}}</h1>

    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        }
    })
</script>
