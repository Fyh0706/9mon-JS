<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 

        框架  库
        框架  你写代码  框架帮你用
        库     人家写好代码  你来调用


        渐进式   vue  vue-router    vuex  axios
           vue 的ui 组件库： ele   iview      移动端vant
     -->
    <div id="app">

        <!-- 小胡子语法 
           里面只能写表达式不能写语句
        -->
        <h1>{{qqq}}</h1>
    </div>
    <div id='app2'>{{qqq}}</div>
</body>

</html>
<script>
    new Vue({
        // el: '#app',//不能是body 和 html
        // data 中的属性 就是vue的变量
        // template: `
        //  <div>这是个指定模板{{qqq}}</div>
        // `,
        data: {
            qqq: 'hello',
            eee: 'apd[wkofho',
            aaa: [12, 2, 3]
        }
    }).$mount('#app2');
</script>
