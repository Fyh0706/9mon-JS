<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- {{console.log(6666)}} -->
        {{obj}}
        <!-- 4 -->
        <span style="display: none;">{{t}}</span>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
     改变vue中的数据  能触发试图更新 前提是 该数据有set 和get
     若没有get和set 更改数据是不会触发试图的更新 但是 数据是改了的
      给对象新增属性时 vue 不会触发视图更新
      1 一开始就在data中写上对应的属性
      2 整个对象的替换，替换后的对象中的每一个属性都会被监听
      3 通过$set(对象名,属性名,属性值)
      4 初始值创建一个无关变量 在新增对象的属性时我们可以去更新刚才的无关变量
      */
    let vm = new Vue({
        el: '#app',
        data: {
            //data中的属性  最终都是挂到了 当前的这个实例身上
            name: "珠峰",
            obj: {
                a: 12,
                // c:undefined
            },
            t:0100
        }

    })
    // vm.obj.c=123;
    // vm.obj=Object.assign({b:123},vm.obj);//参数b在前面
    //1.使用深拷贝  返回一个新的地址
    //
    //  3 vm.$set(vm.obj,'b',1232435645);
     vm.obj.b={ss:1234}//...
     vm.t=Math.random();

</script>
