<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{name}}</h1>
        <router-link :to="{path:'/home',query:obj}">首页</router-link>
        <router-link :to="{name:'list'}">列表页</router-link>

        <router-view></router-view>
    </div>
</body>


</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    Vue.use(VueRouter);
    /* 
      路由映射表   是个数组
       router-link  to   tag  query    
       router-view
         $router   $route
     */
    let home = {
        template: "<h2>首页</h2>",
        created() {
            console.log(this.$route.query)
        },
    }
    let list = {
        template: "<h2>列表页</h2>",
        created() {
            console.log(this)
        },
    }
    const routes = [
        {
            path: '/home',
            name:'home',
            component:home
        },
        {
            path: '/list',  //path
            name:'list',
            component:list

        }
    ]
    let router = new VueRouter({
        routes,//routes
    })
    let vm = new Vue({
        el: '#app',
        router,//挂载到根实例
        data: {
            name: "珠峰",
            obj:{
                a:12,
                b:13,
                c:14
            }
        }
    })
</script>
