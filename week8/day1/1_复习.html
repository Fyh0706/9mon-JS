<script>
    function fn(s) {
        let reg = /(\d+)\[([a-zA-Z]+)\]/;
       
        s = s.replace(reg, (a, b, c) => {
            let str = '';
            for (let i = 0; i < b; i++) {
                str += c;
            }
            return str;
        })
        return s.indexOf('[') !== -1 ? fn(s) : s;
    }



</script>
