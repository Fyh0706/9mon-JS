    <!-- 
     node 的模块大概分为三类
      内置模块 ： node自带的模块(fs url  path  http ....)
      三方模块 ： 就是我们通过npm/cnpm/yarn 安装的依赖 (node_modules中的模块)
      自定义模块 :自己编写的js文件
      
       内置模块和第三方模块 引用时 直接写模块的名称即可

       自定义模块引用 时 需要引入相对路径

       三方模块的查找方式 : 先在本文件夹下查找node_modules 文件夹有的话就去这个文件夹下查找对应的模块（包） 如果没有就会去上级文件夹下查找node_modules文件夹 若没有对应文件夹则去上级的上级查找 直到找到根路径 还没有就报错

     -->
</body>
</html>
