<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: #ccc;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="box" contenteditable="true"></div>
    <input type="text" id='inp'>
    <button id='btn'>提交</button>
</body>

</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    var box = document.getElementById('box');
    //鼠标事件
    // onclick     单击 
    // ondblclick  双击       约300ms之内连续点击两次
    //  onmouseenter 鼠标移入
    //  onmouseleave  鼠标移出
    //  onmouseover  鼠标滑过
    // onmouseout    鼠标滑出
    // onmousemove    鼠标滑动      
    // onmousewheel    鼠标滚轮
    // onmousedown      鼠标按下
    // onmouseup         鼠标抬起
    //oncontextmenu       鼠标右键

    box.ondblclick = () => {
        console.log('双击');

    }
    box.onmousemove = function () {
        console.log(6666);

    }
    box.onclick = function () {
        console.log('click');

    }
    box.onmousedown = function (event) {

        if (event.button == 0) {

            console.log("鼠标左键!")

        } else if (event.button == 2) {

            console.log("鼠标右键!");

        } else if (event.button == 1) {

            console.log("鼠标滚轮!");

        }

    }
    box.onmouseup = function () {
        console.log('up');

    }
    box.oncontextmenu = function (e) {
        console.log('右键');
        e.preventDefault();
    }
    //键盘事件    window   document.body   input  textarea
    //  onkeydown      键盘按下
    //  onkeyup        键盘抬起
    //  onkeypress    按下抬起 有些系统键是监听不到的
    //  
    box.onkeydown = function () {
        console.log('onkeydown');

    }
    // input
    //onfocus    获取焦点
    //onblur     失去焦点
    //oninput    内容改变就触发
    //onchange   内容发生改变并且失去焦点的时候

    inp.onfocus = function () {
        console.log('onfocus');

    }
    inp.onblur = function () {
        console.log('onblur');

    }
    inp.onchange = function () {
        console.log('change');

    }
    inp.oninput = function () {
        console.log('7777');


    }
    //系统事件

    //window.onscroll         页面滚动 只要能出现滚动条的元素都可以绑定onscroll
    //window.onresize         窗口大小发生改变的时候
    //window.onload            页面资源加载完成之后触发
    
    window.onload=function(){
        console.log('load');
        
    }
    $(window).ready(function(){
        //DOM结构加载完成之后触发
           console.log('ready');
           
    })
</script>
