<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            user-select: none;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <ul id='box'>
        <li>
            <span>一级菜单1</span>
            <ul>

                    <ul>
                        <li><span>三级菜单1</span></li>
                        <li><span>三级菜单2</span></li>
                        <li><span>三级菜单3</span></li>
                    </ul>
                </li>
                <li>
                    <span>二级菜单2</span>
                    <ul>

    </ul>
</body>

</html>
<script src="./jquery-3.3.1.js"></script>
<script src="">

    let box = document.getElementById('box');

    box.onclick = function (e) {
        e = e || window.event;
        let tag = e.target || e.srcElement;
        if (tag.nodeName.toLowerCase() === 'span') {
            let nextE = tag.nextElementSibling
            nextE && tag.nextElementSibling.classList.toggle('hide');
            if (nextE && tag.nextElementSibling.classList.contains('hide')) {
                let uls = nextE.getElementsByTagName('ul');
                for (let i = 0; i < uls.length; i++) {
                    uls[i].classList.add('hide');
                }
            }
        }
    }                        

</script>
<script>
    $('#box').on('click', function (e) {
        let $tar = $(e.target);
        if (e.target.nodeName.toLowerCase() === 'span') {
            let $nextE = $tar.siblings('ul');
            $nextE.toggleClass('hide');
            if ($nextE.hasClass('hide')) {
                $nextE.find('ul').addClass('hide');
            }
        }
    })

</script>
