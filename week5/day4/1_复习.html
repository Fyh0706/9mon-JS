<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">珠峰</div>
</body>

</html>
<script>
    //放大镜  小蒙层/小盒子         ===    小盒子比大盒子 蒙层移动的方向和大图移动的方向正好相反的
    // 大图移动的距离 与 小蒙层移动的距离 的比例关系         大盒子/小蒙层

    //DOM2级事件绑定 box.addEventListener('事件类型',callback,false)
    //              box.removeEventListener(''事件类型',同一个地址的callback,false')
    //              box.attachEvent('on事件类型',callback);  添加事件  IE 低版本
    //                box.detachEvent('on事件类型',callback)； 移除事件
    Element.prototype.one = function (type, callback) {
        //this--->box
        function fn(e) {
            //
            callback.call(this, e);
            this.removeEventListener(type, fn, false);
        }
        this.addEventListener(type, fn, false);//fn中的this是box

    }
    box.one('click', function (e) {
        //e是事件对象 ，this 是box
        console.log(e, this);

    })
    $(document).ready(function () {
        //DOM 加载完成
    })
    window.onload = function () {
        //页面资源加载完成
    }
    

</script>
