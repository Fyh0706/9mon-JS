        var ary=[1,2,3,42,42,34,24,23,2,2,2,2,22]
        Array.prototype.unique=function(){
            //this 都是当前类的实例
            let arr= [...new Set(this)];
                 this.length=0;
                   arr.forEach(item=>{
               this.push(item);
           })
           return this
        }
       console.log( ary.unique());

       //
       Array.prototype.unique = function(){
        var obj = {};
        for(var i = 0; i < this.length ; i++){
            if(obj.hasOwnProperty(this[i])){
                this.splice(i,1);
                i--;
            }else{
                obj[this[i]] = this[i]
            }
        }
    }
