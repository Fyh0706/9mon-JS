          每一个函数(类)都有一个天生自带的 prototype ;指向自己的原型对象。
          每一个对象(实例)都有一个天生自带的 __proto__;指向所属类的原型对象。
          每一个默认的原型对象上都有一个天生自带的cuntructor属性；指向对应的构造函数本身。
