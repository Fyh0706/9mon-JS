<script>

    /* 
             原型模式,在构造函数的基础上加了一个原型（prototype)的概念
    
    */
       function Person(name="zf",age=10,sex=1) {
           this.name=name;
           this.age=age;
           this.sex=sex; 

       }
      
       
       console.log( Person.prototype);
       Person.prototype.eat=function(){
           console.log("吃");
           
       }
       Person.prototype.paly=function(){
           console.log("玩");
           
       }


       var p1=new Person("王蝈蝈",20,1);
       var p2=new Person("王车干",10,0);
       console.log(p1,p2);
       

       class Fn{
         constructor(name,age){
             this.name=name;
             this.age=age;
         }
         eat(){}
         paly(){}
       }
      //Fn 只能通过new 的方式执行
        var fn=new Fn;
           console.log(fn);
           
     
</script>
