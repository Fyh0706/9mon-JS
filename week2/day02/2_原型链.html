             原型链------>原型图
              对于原型图 我们三句话
               每一个函数(类)都有一个默认的 prototype  属性，指向自己的原型对象
               每一个实例(对象 )都有一个    的属性 ，指向所属类的原型对象
               每一个默认的原型对象上 都有一个 constructor属性 指向对应的函数构造本身
           
               普通函数的执行过程：
                   开辟一个作用域---->形参赋值---->变量提升--->代码从上到下执行；
               new 执行时， 开辟一个作用域---->形参赋值---->变量提升---->开辟一个堆内存，把this的指向改成堆内存----->然后代码从上到下执行
