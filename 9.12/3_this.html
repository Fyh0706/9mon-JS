<script>
    /* 
     ***********箭头函数 没有 this 和 arguments;它是把这两者当作了普通变量去对待了
                            箭头函数中的this 是指向了上级作用域的this;
      this 就是函数的执行主体

      事件绑定中的this 就是当前绑定的元素
      自执行函数中的this 是 window
      定时器中的this 也是   window
      this 的指向是谁，我们可以通过看点的方式来确定。函数执行.前面是谁 this 就是谁 没点就是window.
      
    
    */
   
    var num=1;
    var obj={
        num:10,
        fn:(function(){
            this.num*=3;
            return function(){
                num+=2;
                this.num++;
            }
        })()
    }
var f=obj.fn;
f();
obj.fn();
console.log(num,obj.num);

</script>
