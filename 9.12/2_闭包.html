<script>
   /* 
     闭包（）： 就是一个变量的保护机制;
           闭包首先是一个不销毁的作用域，用来保护变量，用来存储值；

           利用闭包  我们可以实现模块开发；
    闭包不能多用，用多了容易引起内存泄漏；


      对象 属性名与属性值是一个单词的时候，我们可以简写一个。
     
   */
  (function () {
      var a=100;
      var f=function(){
          console.log(a);
          
      }
      return {
          a,f
      }
      
  })()
  

</script>
