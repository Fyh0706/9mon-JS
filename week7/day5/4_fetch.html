    fetch('./data.json', {
        method: 'post',
        headers: {},
        credentials: 'same-origin', // 同源带  不是就不带//include 都带    omit 不带cookie
        body: JSON.stringify({
            a: 123,
            b: 234
        })
    }).then((response) => {
        return response.json()
    }).then((data) => {
        console.log(data);

    }).catch((err) => {

    })
