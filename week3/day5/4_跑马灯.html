<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 600px;
            height: 150px;
            margin: auto;
            border: 1px solid salmon;
            overflow: hidden;
        }

        ul {
            width: 600px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        li {
            float: left;
            width: 150px;
            height: 150px;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='box'>

        <ul>
            <li>
                <img src="./img/1.jpg" alt="">

            </li>
            <li>
                <img src="./img/2.jpg" alt="">

            </li>
            <li>
                <img src="./img/3.jpg" alt="">

            </li>
            <li>
                <img src="./img/4.jpg" alt="">

            </li>
        </ul>
    </div>
</body>

</html>
<script>
    var box = document.getElementById('box'),
        ul = box.getElementsByTagName('ul')[0];
    ul.innerHTML += ul.innerHTML;
    ul.style.width = '1200px';

    setInterval(() => {
        if (box.scrollLeft >= 600) {
            box.scrollLeft = 0;//让元素之间闪到最左边
        }
        box.scrollLeft += 2;
    }, 10)

    //getComputedStyle() 获取所有的样式


    // 获取 css样式 getConmputedStyle(ele) 获取当前元素所有的样式
    //             IE用 ele.currentStyle

    function getCss(ele, attr) {
        //该方法可以让我们获取 ele 的attr 属性
        var str = getComputedStyle(ele)[attr]
        if (/width|height|padding|margin|left|top/.test(attr)) {
            return parseFloat(str);
        }
        return str;
    }

    function setCss(ele, attr, val) {
        if (/width|height|padding|margin|left|top/.test(attr)) {
            ele.style[attr] = parseFloat(val) + 'px';
        } else {
            ele.style[attr] = val;
        }
    }
    function winH() {
        //获取当前屏幕的高度
        var h = document.body.clientHeight || document.documentElement.clientHeight;
        var w = document.body.clientWidth || document.documentElement.clientWidth;
        return {
            w, h
        }
    }
</script>
