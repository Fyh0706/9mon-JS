/* 
          特殊元字符
              \            转义
              \d           0-9
              \D          取反\d
              \w          字母 数字 下划线
              \W          取反 \w
              .           除换行外的所有字符
              \n          换行
              ^           以什么开头
              $           以什么结尾
              [ab]        a或b
              [^ab]      非ab
              [a-z]      a到z
              [^a-z]      
               [.]       中括号中的点代表.本身不是任意字符 
              x|y         x或y      或的优先级比较高 它把两边当作两个整体
              ()         分组和提升优先级
              (?:)       只匹配不捕获
              (?=)       正向肯定预查
              (?!)       正向否定预查
               
                                          
              量词元字符
                ？        出现 0或1次
                +              1-多次
                *              0-多次
                {n}            n次
                {n,m}          n-m次
                {n,}           至少出现n次
                 修饰符
                 i     忽略大小写
                 m     多行匹配
                 g      全局匹配
 */
