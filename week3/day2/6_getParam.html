<script>
    var str = 'http://www.zhufengpeixun.cn/ ?lx=1& from=wx&b=12&c=13#vals';



    RegExp.prototype.execAll = function (str) {

        let _this = this;
        if (!_this.global) {
            // _this=eval(_this+'g')
            _this = new RegExp(_this, 'g');
        }
        let arr = [];
        while (true) {
            let reg = _this.exec(str);
            if (reg == null) break;
            arr.push(reg);
        }
        return arr;
    }


    function getParam(url) {
        let reg2 = /#(.+)?/;
        let reg = /([^?=&]+)=([^?=&#]+)/g;
        let obj = {};
        reg.execAll(url).forEach(item => {
            obj[item[1]] = item[2];
        });
        let arr = reg2.exec(url);
        arr ? obj.hash = arr[1] : obj
        return obj
    }


</script>
