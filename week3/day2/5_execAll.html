<script>
    var str = 'zf2019px2020';

    RegExp.prototype.execAll = function (str) {
        
        let _this = this;
        if (!_this.global) {
            // _this=eval(_this+'g')
            _this = new RegExp(_this,'g');
        }
        let arr = [];

            arr.push(reg);
        }
