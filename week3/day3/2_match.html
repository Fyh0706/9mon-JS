<script>
    var reg = /([a-z]+)(\d+)/
    var str = "zf2019zf2020";
    console.log(reg.exec(str));
    console.log(str.match(reg));



    var reg = /([a-z]+)(\d+)/g
    var str = "zf2019zf2020";
    console.log(reg.exec(str));
    console.log(str.match(reg));
    //match 和 exec 的区别  不加全局修饰符g的时候  两者功能一样的。
    //加上g之后match 可以把所有大正则匹配的内容都捕获到  但是  会丢掉 小分组的捕获


    var str = '55043219980818243X'

    var reg = /^\d{6}(\d{4})(\d{2})(\d{2})\d{2}(\d)[\dX]$/;
    console.log(str.match(reg));
    var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13#qqqq';
    function getParam(url) {
        let reg = /([^?=&]+)=([^?=&#]+)/g;
        let reg2 = /#(.+)?/;
        let obj = {};
        url.match(reg).forEach(item => {
            let a = item.split("=");
            obj[a[0]] = a[1];
        });
        let ary = url.match(reg2)
        ary ? obj.has = ary[1] : obj
        return obj;
    }

    getParam(str);


</script>
