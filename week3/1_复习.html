<script>

    /*
        面向对象
        面向过程
        单例         高级单例         工厂模式        构造函数模式          原型模式
        每一个函数（类）都有一个天生自带的属性       prototype 指向自己的原型对象
        每一个对象（实例）都有一个天生自带的属性        __proto__ 指向所属类的原型对象
        每一个默认的原型对象      都有一个天生自带的属性  constructor 指向对应的函数本身
        原型链 属性的查找机制      先在自己身上查找对应的属性 没有的话 就会__proto__查找所属类的原型。

        function   声明类
        函数的三种角色 ：        普通函数      构造函数          普通对象
        class 类名{
             constructor(){

             }
             say(){

             }
        static f=1; 私有属性

        }
    */

    //随机删除数组的几个。
    var ary = [1, 3, 4, 4, 5];
    Array.prototype.del = function (n) {

        if (n > this.length) {
            throw new Error("参数错误")
        }
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr.push(this.splice(Math.round(Math.random() * (this.length - 1)), 1));
        }
        return arr.flat();


    }
    console.log(ary.del(1));
    //再字符串上的原型上 补一个方法 getParam(url) 该方法 可以获取url中的参数部分 级hash 部分

    let str = 'https://baidu.com?a=12&bb=13&_c=14V#hello';


    String.prototype.getParam = function (key) {
        var obj = {};
        let has = this.split("?")[1].split("#")[1];
        let mm = this.split("?")[1].split("#")[0].split("&");
        for (let i = 0; i < mm.length; i++) {
            let vv = mm[i].split("=");
            obj[vv[0]] = vv[1];
        }
        obj.has = has;

        return key ? obj[key] : obj;
    }
    console.log(str.getParam());





</script>
