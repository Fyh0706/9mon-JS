    //exec
    /*           返回结果 若有就是个数组  没有就是null 数组的第一项永远是大正则捕获的内容 ，第二项以后对应的都    是对象小分组捕获的内容
            捕获的贪婪性 + * {n,m} {n,} 在这些字符后 添加一个 ？即可解决 
            懒惰性   添加全局修饰符 g
            给正则添加上 g 之后 每一次的匹配或者捕获都会影响 改正则的lastIndex 属性 这个属性是下一次正则开始匹配的起始索引。
    
     */
          


    RegExp.prototype.execAll = function (str) {
        //this 就是你的正则
        var _this = this;
        if (!_this.global) {
            _this = eval(_this + 'g');
            //   _this=new RegExp(_this,'g');
        }
        let ary = [];
        while (true) {
            let reg = this.exec(str);
            if (reg == null) break;
            ary.push(reg);


        }

        // let reg = this.exec(str);
        // let ary = [];
        // while (reg) {
        //     ary.push(reg);
        //     reg = this.exec(str);
        // }


        return ary.length ? ary : null;
    }
