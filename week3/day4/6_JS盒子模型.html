<script>
    //client  offset   scroll  width height scrool
    /* client width: 内容宽度 +左边padding

      offsetWidth   clinentWidth+左右border
      offsetTop  当前盒子的外边框到上级参照物的内边框的偏移量
      offsetParent  上级参照物： 有定位的上级（包含父级，。。。。）元素，所有上级都没有定位就是body
      scroll      内容不溢出 等同于 client
                  内容溢出   没有设置overflow 值是内容宽高+上或左padding
                   内容溢出   设置overflow 值是内容宽高+上下或左右padding
      scrollTop     卷去内容的高度
      //13个属性 只有 scrollTop  和 scrollLeft 时 是可以设置值的   其他的都是只读属性
     */
    function offset(ele) {
        let l = ele.offsetLeft,
            t = ele.offsetTop;
        let temp = ele.offsetParent;
        while (temp) {
            l += temp.clientLeft + temp.offsetLeft;
            t += temp.clientTop + temp.offsetTop;
            temp = temp.offsetParent;
        }
        return {
            l, t
        }
    }
</script>
