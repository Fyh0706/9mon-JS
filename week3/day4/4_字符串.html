    function getParam(url) {
        var reg = /([^=?&]+)=([^=?&#]+)/g;
        var ary = url.match(reg);
        let obj = {};
        ary.forEach(item => {
            let a = item.split("=");
            obj[a[0]] = a[1]
        });
        return obj;
    }
