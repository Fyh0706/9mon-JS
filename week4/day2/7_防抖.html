<script>
    //防抖: 在连续触发某个函数的时候  我们在最后的时候 让对应的函数执行；
    // let timer = null;
    // window.onscroll = function () {

    //     clearTimeout(timer);
    //     timer = setTimeout(() => {
    //         console.log(6666);

    //     }, 1000)

    // }
    function debounce(fn, wiat) {
        wiat = wiat || 1000;
        let timer = null;
        return function () {
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(this, arguments);//保证this的执行 和参数的传递
            }, wiat)
        }
    }
    let f = debounce(function () { console.log(666) });
    window.onscroll = f;


</script>
